<HTML>
<HEAD>
<TITLE>New User Registration</TITLE>
</HEAD>

<script>
function validateForm() {
	var x = document.forms["registration"]["firstname", "lastname", "address", "phoneNumber", "username", "password"].value;
	if (x==null || x=="") {
		alert("One or more fields are empty!");
		return false;
	}

}
</script>
</HEAD>
<BODY>
	<H1><CENTER>Welcome new user!</CENTER></H1>
	<P>Please create a new account to login to our system</P>
	<form name = "registration" action="new_user_registration.jsp" onsubmit="return validateForm()" method="post">
	  <table>
    <tr>
      <td align="right">First Name:</td>
      <td align="left"><input type="text" name="firstname" /></td>
    </tr>
    <tr>
      <td align="right">Last Name:</td>
      <td align="left"><input type="text" name="lastname" /></td>
    </tr>
    <tr>
      <td align="right">Address:</td>
      <td align="left"><input type="text" name="address" /></td>
    </tr>
    <tr>
      <td align="right">Email:</td>
      <td align="left"><input type="text" name="email" /></td>
    </tr>
    <tr>
      <td align="right">Phone Number:</td>
      <td align="left"><input type="text" name="phoneNumber" /></td>
    </tr>
    <tr>
      <td align="right">User name:</td>
      <td align="left"><input type="text" name="username" /></td>
    </tr>
    <tr>
      <td align="right">Password:</td>
      <td align="left"><input type="password" name="password" /></td>
    </tr>
    <tr> 
       <td align="right"><input type="submit" Value = "Submit"></td>
    </tr>
  </table>
	</form>

</BODY>

</HTML>
